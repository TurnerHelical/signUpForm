<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="pageContainer">

        <div id="sidebarContainer">
            <div id="textContainer">
                <h1 class="chicle-regular">Beachy Odin</h1>
                <img src="./images/Flux_Dev_a_stylized_simplified_illustration_of_a_beach_umbrell_2.jpeg"
                    alt="an icon of a beach umbrella">
            </div>
        </div>

        <div id="mainContainer">
            <p class="textContent, chicle-regular">This is a sign up form for something you sign up for. I need to fill more space so
                I'm writing this. I ran out of things to say.</p>
            <p class="textContent, chicle-regular">Just kidding now this is really the end.</p>
            <form action="#">
                <h2>Sign up for an account!</h2>
                <div id="formContent">

                    <div class="formLine">
                        <div class="formInput">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Bob">
                        </div>

                        <div class="formInput">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Smith">
                        </div>
                    </div>

                    <div class="formLine">
                        <div class="formInput">
                            <label for="userEmail">EMAIL</label>
                            <input type="email" name="userEmail" id="userEmail" placeholder="bobsmith@example.com">
                        </div>

                        <div class="formInput">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="000-000-0000">
                        </div>
                    </div>

                    <div class="formLine">
                        <div class="formInput">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder="words">
                        </div>

                        <div class="formInput">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="words">
                        </div>
                    </div>

                </div>
                <button type="submit">Create Account</button>
            </form>
            <p id="logIn">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
